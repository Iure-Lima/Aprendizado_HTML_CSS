<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com Áudios</title>
</head>
<body>
  <h1>Aqui abaixo tenho um áudio de maneira simples</h1>
  <audio src="Oracao_do_Programador_programador.mp3" controls></audio>

  <h1>Aqui abaixo tenho um áudio de maneira avançada</h1>
  <audio preload="metadata" controls autoplay loop>
    <source src="Oracao_do_Programador_programador.mp3" type="audio/mpeg">
    <source src="Oracao_do_Programador_programador.ogg" type="audio/ogg">
    <source src="Oracao_do_Programador_programador.wav" type="audio/wav">
    <p>Infelizmente seu navegador não carrega esse áudio</p>
  </audio>
  
</body>
</html>
